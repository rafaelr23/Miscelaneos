<div [ngClass]="alert" class="alert" role="alert">
    A simple primary alert with <a href="#" class="alert-link">an example link</a>. Give it a click if you like.
</div>
<button (click)="alert = 'alert-info'" class="btn btn-info">Info</button>
<button (click)="alert = 'alert-success'" class="btn btn-success">success</button>

<hr>

<h3 [ngClass]="{ 'text-danger': propiedades.danger, 'text-info': !propiedades.danger }">Hola mundo</h3>

<button class="btn btn-danger" (click)="propiedades.danger = !propiedades.danger" [ngClass]="{ 'btn-danger': propiedades.danger, 'btn-info': !propiedades.danger }">propiedades</button>

<br>
<br>

<h3>Proceso Asincrono</h3>

<button class="btn btn-primary" (click)="ejecutar()" [disabled]="loading"> <i class="fa fa-save" [ngClass]="{'fa-save': !loading, 'fa-spin fa-refresh':loading}"></i>
    <span *ngIf="!loading"> Guardar Cambios</span> 
    <span  *ngIf="loading"> Espere Porfavor</span>
</button>
